<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <!-- personal css *last* -->
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css">

    <title>5 Day Forecast</title>
</head>

<body>
    <!-- Header-->
    <header id="navheader" class="navbar text-center align-items-center">
        <h1 class="text-dark">Weather Forecast</h1>
    </header>


    <!-- Body/Main -->
    <div class="container-fluid h100">
        <div class="row min-vh-100">

            <!-- Sidebar with city search -->
            <div class="col-md-4 bg-light">

                <div class="row mt-2">
                    <div class="col-lg-12" id="city-search-container">
                        <label class="h5" for="city-search">Search by City</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="search-input"
                                placeholder="Input City Name Here" />
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="search-button">Submit<i
                                        class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 h-100 pb-3" id="search-history-container">
                        <div class="card w-100">
                            <ul class="list-group list-group-flush" id="search-history"></ul>
                        </div>
                        <div class="d-flex justify-content-end pt-3" id="clear-button-container">
                            <button class="btn btn-danger" id="clear-button">Clear Search History</button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Body of page with forecast layout -->

            <!-- City Information Here -->
            <div class="col-12 col-md-6">
                <h3>5 Day Forecast</h3>
                <div id="city-info" class="card mb-5">
                    <div class="card-body">
                        <h3 class="card-title" id="city-name"></h3>
                        <p class="card-text" id="wind-speed">Wind Speed: </p>
                        <p class="card-text" id="humidity">Humidity: </p>
                        <p class="card-text" id="temperature">Temperature: </p>
                    </div>
                </div>

                <!-- 5 Day Forecast Here -->

                <div id="five-days" class="row col-12 col-md-6">
                    <div class="card" id="forecast"></div>

                </div>
            </div>
        </div>
    </div>




    <!-- ! ! ! INSERT <SCRIPT>s @ BOTTOM OF PAGE! ! ! -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
